          <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Chart Example</title>
  <style>
    /* เพิ่มความกว้างและความสูงให้กับแท็ก canvas */
    #combinedChart {
      width: 500px;
      height: 300px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div>
    <canvas id="combinedChart"></canvas>
  </div>

  <script>
    // สร้างข้อมูลสำหรับกราฟวงกลม
    const polarData = {
      labels: ['ภาษาไทย','ภาษาอังกฤษ','ภาษาจีน'],
      datasets: [{
        data: [15, 10, 2],
        backgroundColor: ['rgb(255, 99, 132)', 'rgb(75, 192, 192)', 'rgb(255, 205, 86)']
      }]
    };

    // สร้างข้อมูลสำหรับกราฟแท่ง
    const barData = {
      labels: ['html', 'css', 'javascript'],
      datasets: [{
        label: '# of Votes',
        data: [15, 10, 2],
        backgroundColor: ['rgb(255, 99, 132)', 'rgb(75, 192, 192)', 'rgb(255, 205, 86)'],
        borderWidth: 1
      }]
    };

    // ตั้งค่าสำหรับกราฟวงกลม
    const polarConfig = {
      type: 'polarArea',
      data: polarData,
      options: {}
    };

    // ตั้งค่าสำหรับกราฟแท่ง
    const barConfig = {
      type: 'bar',
      data: barData,
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    };

    // สร้างแผนภูมิกราฟ
    const combinedCtx = document.getElementById('combinedChart').getContext('2d');
    new Chart(combinedCtx, polarConfig);
    new Chart(combinedCtx, barConfig);
  </script>
</body>
</html>
